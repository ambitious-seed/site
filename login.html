<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Password</title>
    <script>
        function checkPassword() {
            var password = document.getElementById("password").value;
            if (password === "123") {
                localStorage.setItem("access_granted", "true");  // Запоминаем, что доступ разрешён
                window.location.href = "hidden.html";  // Переход на скрытую страницу
            } else {
                alert("Incorrect password!");
            }
        }
    </script>
</head>
<body>
    <h1>Введите пароль для доступа к скрытой странице</h1>
    <input type="password" id="password">
    <button onclick="checkPassword()">Войти</button>
</body>
</html>
